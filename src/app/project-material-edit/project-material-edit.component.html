<p-dialog 
    [header] = "header"
    [(visible)]="displayMaterial" 
    [modal] = "true" 
    [closable]= "false">
    <!--form-->
    <div class ="column gap-1 form-wrapper" [formGroup] = "projectMaterialGroup">
        <div class="row gap-05">  
            <span class="p-float-label">
                <input pInputText id="materialName" formControlName="materialName" />
                <label for="materialName">Material Name</label>
             </span>
        </div>
        <div class="row gap-05">
            <span class="p-float-label">
                <input type="number" pInputText id="quantity" formControlName="quantity" />
                <label for="quantity">Quantity</label>
             </span>
        </div>
        <div class="row gap-05">
            <span class="p-float-label">
                <input type="number" min="0.00" max="10000.00" step="0.01" pInputText id="amount" formControlName="amount" />
                <label for="amount">Amount</label>
             </span>
        </div>
        <div class="row gap-05">
            <span class="p-float-label">
                <input pInputText id="storeName" formControlName="storeName" />
                <label for="storeName">Store Name</label>
             </span>
        </div>
        <div class="row gap-05">
            <label for="purchaseDate">Purchase Date</label>
            <input type="date" pInputText id="purchaseDate" formControlName="purchaseDate" />
        </div>
    </div>
    <p-footer>
        <!--buttons-->
        <button type= "button" pButton icon= "pi pi-check" (click)="onConfirm()" label="Confirm"></button>
        <button type= "button" pButton icon= "pi pi-times" (click)="onCancel()" label="Cancel"></button>
    </p-footer>
</p-dialog>
