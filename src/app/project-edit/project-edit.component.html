<p-dialog 
    [header] = "header"
    [(visible)]="display" 
    [modal] = "true" 
    [closable]= "false">
    <!--form-->
    <div class ="column gap-1 form-wrapper" [formGroup] = "projectForm">
        <div class="row gap-05">  
            <span class="p-float-label">
                <input pInputText id="Name" formControlName="Name" required/>
                <label for="Name">Project Name</label>                                    
            </span>
        </div>
        <div class="row gap-05">
            <label for="StartDate">Start Date</label>
            <input type= "date" pInputText id="StartDate" formControlName="StartDate" />
       </div>
        <div class="row gap-05">
            <label for="FinishDate">Finish Date</label>
            <input type= "date" pInputText id="FinishDate" formControlName="FinishDate" />
        </div>
        <div class="row gap-05">
            <span class="p-float-label">
                <input pInputText id="thumbnail" formControlName="thumbnail" />
                <label for="thumbnail">Thumbnail</label>
             </span>
        </div>
    </div>
    <p-footer>
        <!--buttons
        <button type= "button" pButton icon= "pi pi-check" (click)="onConfirm()" label="Confirm"></button>
        <button type= "button" pButton icon= "pi pi-times" (click)="onCancel()" label="Cancel"></button>
        -->
        <div class="card flex justify-content-center gap-2">
            <p-confirmDialog />
            <p-button (click)="SaveConfirm($event)" label="Save" [outlined]="false" />
            <p-button (click)="onCancel()" label="Cancel" severity="secondary" [outlined]="false" />
        </div>

    </p-footer>
</p-dialog>
